name: Deploy to Pair Networks

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src-site/package-lock.json

      - name: Build site from source
        working-directory: src-site
        run: |
          npm ci
          npm run build

      - name: Copy built site to deploy root
        run: |
          # Copy built assets over the pre-existing ones in repo root
          cp -r src-site/dist/assets/* assets/ 2>/dev/null || true
          cp src-site/dist/index.html index.html
          cp src-site/dist/favicon.svg favicon.svg
          cp src-site/dist/robots.txt robots.txt
          cp src-site/dist/sitemap.xml sitemap.xml
          cp src-site/dist/search-index.json search-index.json
          cp src-site/dist/rss-ideas.xml rss-ideas.xml
          cp src-site/dist/rss-podcast.xml rss-podcast.xml
          cp src-site/dist/vite.svg vite.svg
          # Copy any new/updated images and PDFs from dist
          cp src-site/dist/*.pdf . 2>/dev/null || true
          cp src-site/dist/*.jpg . 2>/dev/null || true
          cp src-site/dist/*.png . 2>/dev/null || true
          cp src-site/dist/*.mp4 . 2>/dev/null || true
          cp -r src-site/dist/uploads . 2>/dev/null || true

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PAIR_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -T 10 -H ${{ secrets.PAIR_SSH_HOST }} >> ~/.ssh/known_hosts 2>&1 || true
          echo "Known hosts entries: $(wc -l < ~/.ssh/known_hosts)"

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=accept-new -o PasswordAuthentication=no -o BatchMode=yes ${{ secrets.PAIR_SSH_USER }}@${{ secrets.PAIR_SSH_HOST }} "echo 'SSH connection successful'"

      - name: Deploy via rsync
        run: |
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=accept-new -o PasswordAuthentication=no -o BatchMode=yes" \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='CLAUDE.md' \
            --exclude='.gitignore' \
            --exclude='src-site/' \
            --filter='protect digitaltornado.net/' \
            --filter='protect accountableai.net/' \
            --filter='protect trusttheblockchain.net/' \
            --filter='protect gamifyforthewin.com/' \
            --filter='protect supernovagroup.net/' \
            --filter='protect werblog.com/' \
            --filter='protect afterbroadband.com/' \
            --filter='protect newarchitecture/' \
            --filter='protect ftw/' \
            --filter='protect blog/' \
            --filter='protect afterbb/' \
            --filter='protect sn/' \
            --filter='protect sn06/' \
            --filter='protect sn2005/' \
            --filter='protect supernova/' \
            --filter='protect supernova2005/' \
            --filter='protect supernova2005_old/' \
            --filter='protect supernova2006/' \
            --filter='protect supernova2006new/' \
            --filter='protect supernova2007/' \
            --filter='protect supernovahub/' \
            --filter='protect supernovahub_old/' \
            --filter='protect .ssh/' \
            --filter='protect .bashrc' \
            --filter='protect .bash_profile' \
            --filter='protect .htaccess' \
            --filter='protect cgi-bin/' \
            --filter='protect logs/' \
            --delete \
            ./ \
            ${{ secrets.PAIR_SSH_USER }}@${{ secrets.PAIR_SSH_HOST }}:~/public_html/
